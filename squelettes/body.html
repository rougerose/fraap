[(#REM)<!--
  Choisir une couleur :
    - soit aléatoirement
    - soit en forçant par le paramètre theme=X -->]
[(#SET{couleurs, #LISTE{1, 2, 3, 4, 5, 6}})]
[(#SET{alea, #ENV{theme, #GET{couleurs}|array_rand{1}}})]
<body data-theme-colors="[(#GET{couleurs}|table_valeur{#GET{alea}})]">
  <header class="site-header" role="banner">
    <!-- <a class="c-skip-link c-button" href="#contenu-principal"><:fraap_squelettes:lien_aller_au_contenu:></a> -->
    <INCLURE{fond=header/#ENV{type-page}, env}/>
  </header>
  <main id="contenu-principal" class="site-content">
    <INCLURE{fond=content/#ENV{type-page}, env}/>
  </main>
  <INCLURE{fond=inclure/dialog/dialog-recherche}/>
  <footer class="site-footer">
    <INCLURE{fond=footer/#ENV{type-page}, env}/>
  </footer>
  <INCLURE{fond=inclure/site-nav/site-nav-offcanvas}/>
</body>
