<BOUCLE_fiche_pratique(ARTICLES){id_article}>
  [(#SET{mots, #ARRAY})]
  <div class="o-wrapper">
    <INCLURE{fond=inclure/breadcrumb/fiches_pratiques, id_article, id_mot=#ENV{id_mot}}/>
    <article class="c-post u-flow">
      <header class="c-post_header u-flow">
        <h1 class="c-post_title">#TITRE</h1>
        [<p class="c-post_subtitle">(#SOUSTITRE)</p>]
        <div class="c-post_metas u-flow">
          <p class="c-post_date">[Fiche publiée le (#DATE|affdate).[ (#DATE|!=={#DATE_MODIF}|oui)Mise à jour le [(#DATE_MODIF|affdate).]]]</p>
          <B_mots_article>
            <div class="o-cluster">
              <BOUCLE_mots_article(MOTS){id_article}{par titre}>
                [(#SET{mots, #GET{mots}|push{#ID_MOT}})]
                <a href="#URL_MOT" class="c-pill">#TITRE</a>
              </BOUCLE_mots_article>
            </div>
          </B_mots_article>
        </div>
      </header>
      [<div class="c-post_body u-flow">
        (#TEXTE)
      </div>]
      <B_prolonger>
        <div class="c-related text-500 measure-long">
          <h2 class="c-related_title">Sur le même sujet</h2>
          <ul class="c-fiches-liste">
            <BOUCLE_prolonger(ARTICLES){mots 1 #GET{mots}}{exclus}>
              <li>
                <article class="c-fiche-resume u-flow">
                  <h3 class="c-fiche-resume_title text-500"><a href="[(#URL_ARTICLE|parametre_url{id_mot, #ENV{id_mot}})]">#TITRE</a></h3>
                  [<div class="c-fiche-resume_desc">
                    (#DESCRIPTIF)
                  </div>]
                  <p class="o-cluster c-fiche-resume_pills">
                    <BOUCLE_mots_article_prolonger(MOTS){id_article}{par titre}>[<a class="c-pill" href="[(#URL_MOT{#ID_MOT})]">(#TITRE)</a>]</BOUCLE_mots_article_prolonger>
                  </p>
                </article>
              </li>
            </BOUCLE_prolonger>
          </ul>
        </div>
      </B_prolonger>
    </article>
  </div>
</BOUCLE_fiche_pratique>
