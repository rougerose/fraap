<BOUCLE_organisation_professionnelle(RUBRIQUES){id_rubrique}>
  <div class="page" data-page="rubrique-organisation">
    <INCLURE{fond=inclure/breadcrumb/rubrique, id_rubrique}/>

    <INCLURE{fond=inclure/sections/rubrique-header, icon='icon-rubrique49-64.svg', class_icon=icon-rubrique49, id_rubrique} />

    <BOUCLE_actualites(SELECTIONS){identifiant=rubrique-organisation-pro-actualites}>
      <INCLURE{fond=inclure/selections/rubrique-actualites, id_selection, section_titre=<:fraap_squelettes:actualites_orga_pro_headline:>} />
    </BOUCLE_actualites>

    <BOUCLE_sous_rubriques(RUBRIQUES){id_parent}{par num titre}>
      <section class="section">
        <div class="section_masked">
          <div class="wrapper-content">
            <div class="section_container">
              <div class="section_content variant-icon-offset flow">
                <h2 id="rubrique#ID_RUBRIQUE" class="section_headline"><span class="text-underline"><a href="#URL_RUBRIQUE">#TITRE</a></span></h2>
                [<div class="section_desc weight-300 measure flow">(#DESCRIPTIF)</div>]
                <div class="auto-grid gap-top-5">
                  <BOUCLE_si_rubrique_plaidoyer(CONDITION){si #ID_RUBRIQUE|=={52}}>
                    <BOUCLE_sousrubriques_plaidoyer(RUBRIQUES){id_parent}{par num titre}>
                      <INCLURE{fond=inclure/resumes/rubrique, id_rubrique}/>
                    </BOUCLE_sousrubriques_plaidoyer>
                  </BOUCLE_si_rubrique_plaidoyer>
                      <BOUCLE_tous_articles_card(ARTICLES){id_rubrique}{par num titre}>
                        <article class="card abstract flow">
                          <INCLURE{fond=inclure/resumes/article-card, id_article, variante=variant-underscore, afficher_date=0} />
                        </article>
                      </BOUCLE_tous_articles_card>
                  <//B_si_rubrique_plaidoyer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </BOUCLE_sous_rubriques>
  </div>
</BOUCLE_organisation_professionnelle>
