<BOUCLE_rubrique_standard(RUBRIQUES){id_rubrique}>
  <div class="page-rubrique">
    #SET{icon, #VAL{icon-rubrique}|concat{#ID_SECTEUR}}
    #SET{icon-svg, #GET{icon}|concat{-64.svg}}
    <INCLURE{fond=inclure/sections/rubrique-header, icon=#GET{icon-svg}, class_icon=#GET{icon}, breadcrumb=1, id_rubrique} />
    <BOUCLE_si_article(ARTICLES){id_rubrique}{0,1}>
      <INCLURE{fond=inclure/liste/articles-card, id_rubrique, pagination=12, env, ajax} />
    </BOUCLE_si_article>
  </div>
</BOUCLE_rubrique_standard>
