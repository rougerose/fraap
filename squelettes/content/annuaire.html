<h1>annuaire</h1>
<BOUCLE_rubrique(RUBRIQUES){id_rubrique=3}>
  #SET{articles, #ARRAY}
  <BOUCLE_articles(ARTICLES){id_rubrique}>[(#SET{articles, #GET{articles}|push{#ID_ARTICLE}})]</BOUCLE_articles>

  <div class="sidebar" style="--sidebar-target-width: 30rem;">
    <div>
      <div class="ajax noscroll">
        #FORMULAIRE_ANNUAIRE_MEMBRES_FILTRES{#GET{articles}, #SELF}
      </div>
    </div>
    <div id="liste">
      <B_liste_articles>
        <p><strong>#TOTAL_BOUCLE articles</strong></p>
        <BOUCLE_liste_articles(ARTICLES){id_rubrique}{mots?}{par titre}>
          <p>#TITRE</p>
        </BOUCLE_liste_articles>
      </B_liste_articles>
    </div>
  </div>
</BOUCLE_rubrique>
