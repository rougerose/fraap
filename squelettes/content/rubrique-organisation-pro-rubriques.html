<BOUCLE_sousrubriques_orga_pro(RUBRIQUES){id_rubrique}>
  [(#REM)
    <!--
      Cette composition est utilisée par défaut pour toutes les sous-rubriques de la branche Organisation professionnelle.
      Mais, le contenu est différent selon que la rubrique consultée appartient
      au niveau 2 (id_parent = 13, enfant de la rubrique Organisation pro.) ou au niveau 3 (id_parent = 51, enfants de la rubrique Plaidoyer).
    -->
  ]
  <BOUCLE_si_niveau_deux(CONDITION){si #ID_PARENT|=={13}}>
    <INCLURE{fond=inclure/compositions/rubrique-organisation-pro-niveau2, id_rubrique}/>
  </BOUCLE_si_niveau_deux>
    <INCLURE{fond=inclure/compositions/rubrique-organisation-pro-niveau3, env, ajax}/>
  <//B_si_niveau_deux>
</BOUCLE_sousrubriques_orga_pro>
