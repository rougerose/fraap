<BOUCLE_rubrique_mediatheque(RUBRIQUES){id_rubrique}>
  <div class="page" data-page="rubrique-mediatheque">
    <INCLURE{fond=inclure/breadcrumb/rubrique, id_rubrique}/>
    <INCLURE{fond=inclure/sections/header-rubrique-mediatheque, icon='icon-rubrique47-64.svg', class_icon=icon-rubrique47, id_rubrique} />
    <div class="wrapper-content" data-size="narrow">
      <INCLURE{fond=inclure/compositions/rubrique-mediatheque, ajax=mediatheque, env}/>

      <div id="dialogFiltres" class="dialog dialog-offcanvas variant-right" aria-labelledby="dialogTitle" aria-hidden="true" data-module-dialog data-dialog-type="filtres">
        <div class="dialog_overlay" data-a11y-dialog-hide></div>
        <div class="dialog_content dialog-offcanvas_content dialog-filters" data-dialog="content" data-module-filters data-filters-content="mediatheque" role="document">
          <INCLURE{fond=inclure/dialog/formulaire_mediatheque_filtres, recherche=#ENV{recherche}, ajax=filtres, env}/>
        </div>
      </div>
    </div>
    #SET{articles, #ARRAY}
    <B_articles_presentation_contact>
      <BOUCLE_articles_presentation_contact(ARTICLES){id_rubrique}{id_article IN 1096, 1097}>
        #SET{articles, #GET{articles}|push{#ID_ARTICLE}}
      </BOUCLE_articles_presentation_contact>
      <INCLURE{fond=inclure/sections/callout-mediatheque-fiches, id_rubrique, articles=#GET{articles}, wrapper_narrow=oui, banner=oui}/>
    </B_articles_presentation_contact>
  </div>
</BOUCLE_rubrique_mediatheque>
