<div class="o-wrapper">
  <div style="margin-bottom: 3rem;">
    [(#FORMULAIRE_RECHERCHE{#SELF})]

    <BOUCLE_max_sphinx(SPHINX){index #ENV{source}}{recherche #ENV*{recherche}}{0,1}>
      #SET{max,#SCORE}
    </BOUCLE_max_sphinx>

    <!-- <p>[(#GET{max})]</p> -->

    <B_recherche>
      <div class="u-flow">
        <h2>#GRAND_TOTAL documents trouvés (#TOTAL_BOUCLE affichés)</h2>
        <!-- [<p>Message</p> <p>(#SPHINX_MESSAGE)</p>] -->
        [<div><tt>(#SPHINX_QUERY|htmlspecialchars)</tt></div>]
        <BOUCLE_recherche(SPHINX)
          {index #ENV{source}}{recherche #ENV*{recherche}}
          {filter article, 'IN(properties.objet, @valeurs)'}
          {filter 1, 'IN(properties.id_rubrique, @valeurs)'}
        >
          <article class="u-flow">
            [(#SET{id_article, #PROPERTIES|table_valeur{id_objet}})]
            <!-- <small>[(#SCORE|mult{100}|div{#GET{max}}|intval)%]</small> -->
            <h2><a href="#URI">#TITLE</a> <BOUCLE_art(ARTICLES){id_article=#GET{id_article}}>#STATUT</BOUCLE_art></h2>
            <!-- <p>[(#PROPERTIES|table_valeur{objet})]</p> -->
            <!-- <p>
              [<time pubdate="pubdate" datetime="[(#DATE|date_iso)]">(#DATE|affdate_jourcourt)</time>][<span class="authors"><span class="sep">, </span> <:par_auteur:> (#PROPERTIES{authors}|implode{', '})</span>]
            </p> -->
            [<div>
              (#SNIPPET|sinon{#SUMMARY}|replace{b>,mark>}|propre)
            </div>]
          </article>
        </BOUCLE_recherche>
      </div>
    </B_recherche>
  </div>
</div>
