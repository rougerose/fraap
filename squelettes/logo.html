<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        margin: 0;
    }
    /*
    CSS pour :
      - la taille du logo
      - alignement proportionnel de la baseline
      - alignement proportionnel des intertitres
    */

    .logo {
      max-width: 227px;
      width: 18vw;
      min-width: 150px;
    }
    .baseline {
      width: 50vw;
      max-width: 600px;
    }
    .wrapper {
      padding: 32px 64px 0;
    }
    .wrapper-content {
      padding-left: 48px; /* fallback */
      padding-left: clamp(32px, (18vw * 0.2114), 48px);
    }
    .alignement-intertitre {
      padding-left: 112px; /* fallback */
      padding-left: clamp(64px, (18vw * 0.2114 * 2), 112px);
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <INCLURE{fond=images/fraap-logo.svg, class=logo}/>
    <div class="wrapper-content">
      <INCLURE{fond=images/fraap-baseline.svg, class=baseline}/>
      <div class="alignement-intertitre">
        <h3>Actualit√©s</h3>
      </div>
    </div>
  </div>
</body>
</html>
