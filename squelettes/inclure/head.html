[(#REM)
  <!--
    Head standard de toutes les pages ; les elements specifiques
    (title, description) figurent dans le squelette article.html
   -->
][(#REM)
  <!-- Preciser le charset  -->
]<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />

[(#REM)
   <!-- FiÃ¨rement fabrique avec SPIP -->
]<meta name="generator" content="SPIP[ (#SPIP_VERSION)]" />

[(#REM)
  <!-- Lien vers le flux RSS du site  -->
][<link rel="alternate" type="application/rss+xml" title="[(#NOM_SITE_SPIP) : ]<:syndiquer_site:>" href="(#URL_PAGE{backend})" />]

[(#REM)
   <!-- Balise permettant aux plugins d'inserer des fichiers CSS -->
]#INSERT_HEAD_CSS

[(#REM)
  <!--
    Balise permettant aux plugins d'inserer des appels javascript ou css ;
    C'est ici que SPIP va inserer l'appel de la librairie jQuery
    et appeler a la fin compacte_head pour agreger et compacter tout le head dans des fichiers statiques si l'option est cochee dans Configuration
  -->
]#INSERT_HEAD
