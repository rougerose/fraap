<nav id="siteNavOffcanvas" class="site-nav-offcanvas dialog" aria-hidden="true" aria-labelledby="navTitle">
  <div class="site-nav_overlay dialog_overlay" data-a11y-dialog-hide></div>
  <div class="site-nav_wrapper" role="document">
    <header class="site-nav_header">
      <h1 id="navTitle">Menu</h1>
      [<button type="button" class="button-icon button-nav dialog_close" data-a11y-dialog-hide autofocus aria-label="<:fraap_squelettes:nav_bouton_fermer:>">
        (#INCLURE{fond=images/icon-close-100.svg, svg=icon-nav-close})
      </button>]
    </header>
    <div class="site-nav_body">
      <BOUCLE_menus_offcanvas(MENUS){identifiant LIKE site-nav-offcanvas%}{par identifiant}>
        [(#SET{index, #COMPTEUR_BOUCLE|moins{1}})]
        <INCLURE{fond=inclure/site-nav/site-nav_menu, identifiant=#IDENTIFIANT, index=#GET{index}, contexte=offcanvas}/>
      </BOUCLE_menus_offcanvas>
    </div>
  </div>
</nav>
