<nav id="siteNavOffcanvas" class="dialog site-nav-offcanvas" aria-hidden="true" aria-labelledby="navTitle">
  <div class="dialog_overlay site-nav_overlay -variant-offcanvas" data-a11y-dialog-hide></div>
  <div class="dialog_content site-nav_wrapper -variant-offcanvas" role="document">
    <header class="site-nav_header -variant-offcanvas">
      <h1 id="navTitle"><span class="text-underline"><:fraap_squelettes:nav_offcanvas_titre:></span></h1>
      [<button type="button" class="dialog_close button-icon circle-hover" data-a11y-dialog-hide aria-label="<:fraap_squelettes:nav_bouton_fermer:>">
        (#INCLURE{fond=images/icon-close-100.svg, svg=icon-nav-close})
      </button>]
    </header>
    <div class="site-nav_body -variant-offcanvas">
      <BOUCLE_menus_offcanvas(MENUS){identifiant LIKE site-nav-offcanvas%}{par identifiant}>
        [(#SET{index, #COMPTEUR_BOUCLE|moins{1}})]
        <INCLURE{fond=inclure/site-nav/site-nav_menu, identifiant=#IDENTIFIANT, index=#GET{index}, contexte=offcanvas, env}/>
      </BOUCLE_menus_offcanvas>
    </div>
  </div>
</nav>
