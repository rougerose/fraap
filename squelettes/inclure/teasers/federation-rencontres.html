<BOUCLE_rubrique_rencontres(RUBRIQUES){id_rubrique}>
  <section class="section section--banner teaser-rencontres">
    <div class="section_masked">
      <div class="section_bgmask">
        <div class="section_background-banner">
          <INCLURE{fond=images/teaser-rencontres.svg, svg=teaser-rencontres_background, aria-hidden=true} />
          <INCLURE{fond=images/teaser-rencontres.svg, svg=teaser-rencontres_background, aria-hidden=true} />
        </div>
      </div>
      <div class="section_container">
        <div class="wrapper-content">
          <div class="section_content -icon-offset">
            <h2 class="section_headline">#TITRE</h2>
            <div class="teaser-rencontres_columns switcher gap-top-3">
              <div>
                <div class="teaser-rencontres_desc flow">
                  [(#DESCRIPTIF)]
                  <p><a href="#URL_RUBRIQUE" class="button-cta variant-link with-icon"><:fraap_squelettes:cta_federation_rencontres_suite:>[ (#INCLURE{fond=images/icon-arrow-right-hover-32.svg, svg=icon icon-nav-link, path1=icon-nav-link_path1, path2=icon-nav-link_path2})]</a></p>
                </div>
              </div>
              <BOUCLE_selection-federation-rencontres(SELECTIONS){identifiant=rubrique-federation-rencontres}>
                <INCLURE{fond=inclure/selections/rubrique-federation-rencontres, id_selection}/>
              </BOUCLE_selection-federation-rencontres>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</BOUCLE_rubrique_rencontres>
