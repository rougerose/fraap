<BOUCLE_zitem(ZITEMS){id_zitem}>
  <div class="c-zitem">
    <img src="[(#TYPE_REF|zotspip_icone_type{#MIMETYPE,#FICHIER}|extraire_attribut{src})]" width="32" height="32" alt="">
    <div class="c-zitem_body">
      <h3 class="c-zitem_title">#TITRE</h3>
      [<div class="c-zitem_reference">
        (#REFERENCE)
      </div>]
      <BOUCLE_fbiblio(FBIBLIOS){id_zitem}>
        <p class="c-zitem_tag-list">
          <BOUCLE_liste_mots(MOTS){id_fbiblio}{par titre}{' &#8226; '}>#TITRE</BOUCLE_liste_mots>
        </p>
      </BOUCLE_fbiblio>
    </div>
    [<div class="c-zitem_url">
      <a href="(#URL)">
        [(#INCLURE{fond=images/icon-arrow-right-48.svg})]
        <span>Consulter la source</span>
      </a>
    </div>]
  </div>
</BOUCLE_zitem>
