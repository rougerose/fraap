<BOUCLE_header_rubrique(RUBRIQUES){id_rubrique}>
  #SET{icon, #VAL{images/}|concat{#ENV{icon}}}
  #SET{class_icon, #ENV{class_icon}|concat{' '}|concat{icon -contrats-light header_icon}}
  #SET{breadcrumb, #ENV{breadcrumb, 0}}
  <header class="section -header">
    <BOUCLE_si_breadcrumb(CONDITION){si #GET{breadcrumb}|=={1}}>
      <INCLURE{fond=inclure/breadcrumb/rubrique, id_rubrique}/>
    </BOUCLE_si_breadcrumb>
    <div class="wrapper-content">
      <div class="section_content -icon-offset flow">
        <h1 class="header_title -icon-offset weight-600">
          <INCLURE{fond=#GET{icon}, svg=#GET{class_icon}, aria-hidden=true} />
          <span>#TITRE</span>
        </h1>
        [<div class="header_desc weight-300 measure">(#DESCRIPTIF)</div>]
      </div>
    </div>
  </header>
</BOUCLE_header_rubrique>
