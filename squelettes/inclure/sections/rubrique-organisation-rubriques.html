[(#REM)
  <!--
    2 présentations possibles :
      - Rubriques 49 (Organisation nationale) et 50 (Organisation territoriale) affichent la totalité des articles qu'elles contiennnent.
      - Rubrique 51 (Plaidoyer) affichent ses rubriques enfants.
  -->
]<BOUCLE_organisation_pro_sous_rubrique(RUBRIQUES){id_rubrique}>
  <section class="section">
    <div class="section_masked">
      <div class="wrapper-content">
        <div class="section_container">
          <div class="section_content -icon-offset flow">
            <h2 id="rubrique#ID_RUBRIQUE" class="section_headline"><span class="text-underline"><a href="#URL_RUBRIQUE">#TITRE</a></span></h2>
            [<div class="section_desc weight-300 measure">(#DESCRIPTIF)</div>]
            <div class="auto-grid gap-top-5">
              <BOUCLE_rubrique_plaidoyer(CONDITION){si #ID_RUBRIQUE|=={51}}>
                <BOUCLE_sousrubriques_plaidoyer(RUBRIQUES){id_parent}{par num titre}>
                  <INCLURE{fond=inclure/resumes/rubrique, id_rubrique}/>
                </BOUCLE_sousrubriques_plaidoyer>
              </BOUCLE_rubrique_plaidoyer>
                  <BOUCLE_tous_articles_card(ARTICLES){id_rubrique}{par num titre}>
                    <INCLURE{fond=inclure/resumes/article-card, id_article, variant=-variant-underscore} />
                  </BOUCLE_tous_articles_card>
              <//B_rubrique_plaidoyer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</BOUCLE_organisation_pro_sous_rubrique>
