      <BOUCLE_articles_mot(ARTICLES){id_mot}{par titre}>
        <li>
          <article class="c-fiche-resume u-flow">
            <h2 class="c-fiche-resume_title text-600"><a href="[(#URL_ARTICLE|parametre_url{id_mot, #ID_MOT})]">#TITRE</a></h2>
            [<div class="c-fiche-resume_desc">
              (#DESCRIPTIF)
            </div>]
            <B_mots_article>
              <div class="o-cluster">
                <BOUCLE_mots_article(MOTS){id_article}{par titre}>

                </BOUCLE_mots_article>
              </div>
            </B_mots_article>
          </article>
        </li>
      </BOUCLE_articles_mot>
    </ul>
  </B_articles_mot>
