<B_articles>
  #ANCRE_PAGINATION
  <div class="pad-top-5">
    <h2><span class="text-underline">[(#ENV{titre})[ <sup class="indicator">(#ENV{total})</sup>]]</span></h2>
    <div class="auto-grid gap-top-5">
      <BOUCLE_articles(ARTICLES){id_article IN #ENV{articles}}{pagination #ENV{pagination, 12} #ENV{nom_pagination}}>
        <article class="card abstract flow">
          <INCLURE{fond=inclure/resumes/article-card, id_article, variante=variant-underscore, afficher_date=0} />
        </article>
      </BOUCLE_articles>
    </div>
  </div>
  [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
</B_articles>
