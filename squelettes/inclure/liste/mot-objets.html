<B_objets>
  #ANCRE_PAGINATION
  <div[ id="(#ENV{titre}|identifiant_slug{id})"] class="pad-top-5">
    <h2><span class="text-underline">[(#ENV{titre})[ <sup class="indicator">(#ENV{total})</sup>]]</span></h2>
    <div class="auto-grid gap-top-5">
      <BOUCLE_objets(DATA){source tableau, #ENV{objets}}{pagination #ENV{pagination, 12} #ENV{nom_pagination}}>
        [(#SET{resume, #ENV{objet}|concat{-card}})]
        <article class="card abstract flow">
          <INCLURE{fond=inclure/resumes/#GET{resume}, id_objet=#VALEUR, variante=variant-underscore, afficher_date=0, afficher_mots=0} />
        </article>
      </BOUCLE_objets>
    </div>
  </div>
  [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
</B_objets>
