<B_articles>
  <div class="section">
    #ANCRE_PAGINATION
    <div class="section_masked">
      <div class="wrapper-content">
        <div class="section_container">
          <div class="section_content variant-icon-offset flow">
            <div class="auto-grid">
              <BOUCLE_articles(ARTICLES){id_rubrique}{!par date}{pagination #ENV{pagination, 12} _articles}>
                <article class="card abstract flow">
                  <INCLURE{fond=inclure/resumes/article-card, id_objet=#ID_ARTICLE, variante=variant-underscore} />
                </article>
              </BOUCLE_articles>
            </div>
            [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
        </div>
      </div>
    </div>
  </div>
</B_articles>
