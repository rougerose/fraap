[(#REM)
  <!--
    Options à préciser :
      - afficher_types -> si oui, groupe 50
      - afficher_themes -> si oui, groupe 37
  -->
][(#SET{options, #ARRAY{afficher_types, 1, afficher_themes, 1, groupe_types, 50, groupe_themes, 37}})]
<div id="dialogFiltres" class="dialog dialog-offcanvas variant-right" aria-labelledby="dialogTitle" aria-hidden="true">
  <div class="dialog_overlay" data-a11y-dialog-hide></div>
  <div class="dialog_content dialog-offcanvas_content dialog-filters" role="document">
    <div class="dialog-filters_wrapper ajax">
      [(#FORMULAIRE_MOBILISATIONS_FILTRES{#ENV{id_rubrique}, #SELF, #GET{options}})]
    </div>
  </div>
</div>
