<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
  <B_articles>
    <div class="wrapper-content">
      #ANCRE_PAGINATION
      <div class="box-filters">
        <INCLURE{fond=inclure/sections/rubrique-box-filters, filtres=#GET{filtres}, env}/>
      </div>
      <div class="offset-icon gap-top-5">
        <div class="auto-grid">
          <BOUCLE_articles(ARTICLES){id_article IN #ENV{articles}}{!par date}{pagination #ENV{pagination, 12}}>
            <article class="card abstract flow">
              <INCLURE{fond=inclure/resumes/article-card, id_article, variante=variant-underscore, afficher_date=1} />
            </article>
          </BOUCLE_articles>
        </div>
        [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
      </div>
    </div>
  </B_articles>
</BOUCLE_rubrique>
