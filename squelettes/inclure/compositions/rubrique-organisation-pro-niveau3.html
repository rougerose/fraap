<BOUCLE_niveau_3_organisation_pro(RUBRIQUES){id_rubrique}>
  <div class="page-rubrique">
    <INCLURE{fond=inclure/breadcrumb/rubrique, id_rubrique}/>
    <B_articles>
      #ANCRE_PAGINATION
      <INCLURE{fond=inclure/sections/rubrique-header, icon='icon-rubrique49-64.svg', class_icon=icon-rubrique49, id_rubrique} />
      <div class="section">
        <div class="section_masked">
          <div class="wrapper-content">
            <div class="section_container">
              <div class="section_content variant-icon-offset">
                <div class="auto-grid">
                  <BOUCLE_articles(ARTICLES){id_rubrique}{!par date}{pagination #ENV{pagination, 12}}>
                    <INCLURE{fond=inclure/resumes/article-card, id_article, variante=variant-underscore, afficher_date=1} />
                  </BOUCLE_articles>
                </div>
                [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
              </div>
            </div>
          </div>
        </div>
      </div>
    </B_articles>
  </div>
</BOUCLE_niveau_3_organisation_pro>
