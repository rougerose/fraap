<BOUCLE_niveau_3_organisation_pro(RUBRIQUES){id_rubrique}>
  <div class="page" data-page="rubrique-organisation" data-level="3">
    <INCLURE{fond=inclure/breadcrumb/rubrique, id_rubrique}/>
    <B_articles>
      #ANCRE_PAGINATION
      <INCLURE{fond=inclure/sections/header-rubrique, icon='icon-rubrique49-64.svg', class_icon=icon-rubrique49, id_rubrique} />

      <div class="wrapper-content gap-top-3">
        <div class="auto-grid">
          <BOUCLE_articles(ARTICLES){id_rubrique}{!par date}{pagination #ENV{pagination, 12}}>
            <article class="card abstract flow">
              <INCLURE{fond=inclure/resumes/article-card, id_objet=#ID_ARTICLE, variante=variant-underscore, afficher_date=1} />
            </article>
          </BOUCLE_articles>
        </div>
        [<nav class="pagination gap-top-5" role="navigation">(#PAGINATION{fraap, afficher_lien_precedent=1, afficher_lien_suivant=1})</nav>]
      </div>

    </B_articles>
  </div>
</BOUCLE_niveau_3_organisation_pro>
