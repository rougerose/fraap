#SET{resultats, #ARRAY}
<B_fond_filtres>
    <BOUCLE_fond_filtres(SPHINX){index #ENV{source}}
      {recherche #ENV*{recherche}}
      {filter fbiblio, 'IN(properties.objet, @valeurs)', 'LENGTH(properties.objet) = 0'}
      {filter #ENV{type_ref}, 'properties.type_ref = @valeur'}
      {filter #ENV{mots}, 'IN(properties.mots.ids, @valeurs)', 'LENGTH(properties.mots.ids) = 0'}
      {pagination 999}
    >
      <BOUCLE_reference(FBIBLIOS){id_fbiblio=#PROPERTIES|table_valeur{id_objet}}>
        [(#SET{resultats, #GET{resultats}|push{#ID_FBIBLIO}})]
      </BOUCLE_reference>
    </BOUCLE_fond_filtres>
  [(#GET{resultats}|serialize)]
</B_fond_filtres>
  [(#GET{resultats}|serialize)]
<//B_fond_filtres>
#FILTRE{trim}
