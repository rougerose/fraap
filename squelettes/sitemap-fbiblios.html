[(#REM) Sitemap pour les fbiblios ]

<BOUCLE_fbiblios(FBIBLIOS){!par date}{0,2000}>
<url>
  [<loc>(#URL_FBIBLIO|url_absolue)</loc>]
  [(#DATE**|>{#GET{recent}}|?{
  [<lastmod>(#DATE**|date_iso)</lastmod>]
  })]
</url>
</BOUCLE_fbiblios>
