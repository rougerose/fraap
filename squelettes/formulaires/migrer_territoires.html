<div class="formulaire_spip formulaire_#FORM formulaire_#FORM-#ENV{id,nouveau}">
	<h3 class="titrem">Articles de l'annuaire : migrer les territoires</h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV**{message_erreur})</p>]

	[(#ENV{editable})
    <form method="post" action="#ENV{action}"">
      #ACTION_FORMULAIRE{#ENV{action}}
      <div class="editer-groupe"></div>
        <!--extra-->
        <p class='boutons'><span class='image_loading'>&nbsp;</span>
        <input type='submit' class='submit' value='<:migreragenda:bouton_migrer|attribut_html:>' /></p>

        [<div class="notice">
          (#ENV**{erreurs}|table_valeur{confirmer})
        </div>
        <p class='boutons'><span class='image_loading'>&nbsp;</span>
          <input type='submit' class='submit' name='confirm'
            value='<:migreragenda:bouton_lancer_migration|attribut_html:>' />
        </p>]
      </div>
    </form>
	]
</div>
