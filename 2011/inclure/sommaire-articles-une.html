<B_articles>
<div class="groupe grid_12 horizontal">
	#ANCRE_PAGINATION
	[<p class="pagination haut">(#PAGINATION{page})</p>]
	<dl class="hfeed une">
		<BOUCLE_articles(ARTICLES pb_selection){spip_pb_selection.id_rubrique=0}{par ordre}{pagination}>
		<dt class="intertitre couleurid#ID_RUBRIQUE"><a href="#URL_RUBRIQUE">#TITRE_PARENT</a></dt>
		<dd class="hentry item couleurid#ID_RUBRIQUE clearfix">
			<p class="info-publi updated published grid_2 alpha"><span class="value" title="[(#DATE|date_iso)]">[(#DATE|affdate{d/m/Y})]</span></p>
			<div class="grid_10 omega">
				<h3 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
				[<p class="entry-content intro #EDIT{intro}">
					[(#LOGO_ARTICLE||image_reduire{150,0})]
					(#DESCRIPITF|sinon{#INTRODUCTION}|PtoBR) <a href="#URL_ARTICLE" class="suite"><:suite:></a></p>]
			</div>
		</dd>
		</BOUCLE_articles>
	</dl><!-- .hfeed -->
	[<p class="pagination bas">(#PAGINATION{page})</p>]
</div><!-- .groupe grid_12 horizontal -->
</B_articles>
