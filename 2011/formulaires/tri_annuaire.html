<div id="formulaire_tri_annuaire" class="formulaire_spip">
	<form action="[(#SELF)#tri]" method="get"><div>
		<ul id="tri" class="clearfix">
			<B_regions>
			<li>
				<label for=champ_region>Trier par région</label>
				<select name="region" id="champ_region" onchange="this.form.submit()">
					<option value=""[ (#ENV{region}|=={''}|oui)selected='selected']>Toutes</option>
					<BOUCLE_regions(spip_mots_articles spip_mots){id_groupe=1}{par titre}>
					<option value="#ID_MOT"[ (#ENV{region}|=={#ID_MOT}|oui)selected='selected']>#TITRE</option>
					</BOUCLE_regions>
				</select>
			</li>
			</B_regions>
			<B_activites>
			<li>
				<label for="champ_activites">Trier par activités</label>
				<select name="activites" id="champ_activites" onchange="this.form.submit()">
					<option value=""[ (#ENV{activites}|=={''}|oui)selected='selected']>Toutes</option>
					<BOUCLE_activites(spip_mots_articles spip_mots){id_groupe=2}{par titre}>
					<option value="#ID_MOT"[ (#ENV{activites}|=={#ID_MOT}|oui)selected='selected']>[(#TITRE|couper{60})]</option>
					</BOUCLE_activites>
				</select>
			</li>
			</B_activites>
		</ul>
		<input type="hidden" name="" value="#tri">

		<p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
	</div></form>
</div>
