<div class="formulaire_spip" id="formulaire_tri_annuaire">
	<form action="#SELF" method="get"><div>
		<ul>
			<B_regions>
			<li>
				<label for=champ_region>Trier par région</label>
				<select name="region" id="champ_region" onchange="this.form.submit()">
					<option value=""[ (#ENV{region}|=={''}|oui)selected='selected']>Toutes</option>
					<BOUCLE_regions(spip_mots_articles spip_mots){id_groupe=1}{par titre}>
					<option value="#ID_MOT"[ (#ENV{region}|=={#ID_MOT}|oui)selected='selected']>#TITRE</option>
					</BOUCLE_regions>
				</select>
			</li>
			</B_regions>
			<B_categorie>
			<li>
				<label for="champ_categorie">Trier par catégorie</label>
				<select name="categorie" id="champ_categorie" onchange="this.form.submit()">
					<option value=""[ (#ENV{categorie}|=={''}|oui)selected='selected']>Toutes</option>
					<BOUCLE_categorie(spip_mots_articles spip_mots){id_groupe=2}{par titre}>
					<option value="#ID_MOT"[ (#ENV{categorie}|=={#ID_MOT}|oui)selected='selected']>#TITRE</option>
					</BOUCLE_categorie>
				</select>
			</li>
			</B_categorie>
		</ul>
		<p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
	</div></form>
</div>
