[(#SET{titre, <:espace_prive:>})]
[(#SET{titre_connecter, <:lien_connecter:>})]
[(#ENV{titre}|oui)
	#SET{titre, #ENV*{titre}|typo}
]

[(#ENV{appel_formulaire}|oui)
	<div class="titre">#GET{titre}</div>
	<div class="infos"> </div>
]
<BOUCLE_appel(CONDITION){si #ENV{appel_menu}|oui}>
		<li class="menu-entree item[ (#ENV{css})]">
			<p class="bienvenue"><:candidatures:bienvenue:> [(#SESSION{prenom})] [(#SESSION{nom})]</p>
			<div id="identification-detail">
				<p class="profil">Accéder à <a href="[(#URL_PAGE{profil}|parametre_url{id_auteur,#SESSION{id_auteur}})]" title="<:candidatures:info_consultation_profil:>">votre profil</a></p>
				<p class="logout"><a href="#URL_LOGOUT" class="">Se déconnecter</a></p>
			</div>
		</li>
	</BOUCLE_session_oui>
</BOUCLE_appel>
